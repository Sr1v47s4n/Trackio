{% extends 'base.html' %}

{% block title %}Add Website{% endblock %}

{% block content %}
<div class="card_">
    <div class="card-body">
        <h1 class="card-title">Add Website</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Website Name</label><br>  
                <input type="text" class="form-control" id="name" name="name" placeholder="Example">
            </div>
            <div class="form-group">
                <label for="url">Website URL</label><br>
                <input type="url" class="form-control" id="url" name="url" placeholder="http://example.com" required>
            </div>
            <br>            
            <button type="submit" class="btn btn-primary">Add Website</button>
        </form>
        
    </div>
</div>
{% endblock %}
